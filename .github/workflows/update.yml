name: ğŸ› ï¸ Update Contributions Table

on:
  workflow_dispatch:        # ruleazÄƒ manual
  schedule:
    - cron: '0 8 * * *'    # zilnic la 08:00 UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ§  Run update script
        env:
          GITHUB_USERNAME: Radu-Sb33
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: python generate_contributions.py

      - name: ğŸš€ Commit and Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://Radu-Sb33:${GH_PAT}@github.com/Radu-Sb33/Radu-Sb33.git
          git add README.md
          git commit -m "ğŸ”„ Update contributions table" || echo "No changes to commit"
          git push origin HEAD:main
