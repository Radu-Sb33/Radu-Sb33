name: 🛠️ Update Contributions Table

on:
  schedule:
    - cron: '0 8 * * *'     # zilnic la 08:00 UTC
  workflow_dispatch:        # rulează și manual

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: 🧠 Run script to update README.md
        run: |
          echo "Exporting environment variables..."
          export GITHUB_USERNAME="Radu-Sb33"
          export GITHUB_TOKEN="${{ secrets.GH_PAT }}"
          echo "Running script..."
          python generate_contributions.py

      - name: 🚀 Commit & Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://Radu-Sb33:${GH_PAT}@github.com/Radu-Sb33/Radu-Sb33.git
          git add README.md
          git commit -m "🔄 Update contributions table" || echo "No changes to commit"
          git push
