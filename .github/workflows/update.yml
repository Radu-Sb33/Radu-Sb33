name: 🛠️ Update Contributions Table

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Zilnic la 08:00 UTC
  push:
    branches:
      - main              # Sau branch-ul principal al tău

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: 🧠 Run script to update README.md
        env:
          GITHUB_USERNAME: Radu-Sb33
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: python generate_contributions.py

      - name: 🚀 Commit & Push changes
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://Radu-Sb33:${TOKEN}@github.com/Radu-Sb33/Radu-Sb33.git
          git add README.md
          git commit -m "🔄 Update contributions table" || echo "No changes to commit"
          git push
